spring:
    config:
        activate:
            on-profile: test
    devtools:
        livereload:
            enabled: true
    h2:
        console:
            enabled: true
    r2dbc:
        url: r2dbc:h2:mem:///test_database?options=MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        username: sa
        password: sa
        initialization-mode: always
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:test_database;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        username: sa
        password:
    jpa:
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                use_sql_comments: true
    flyway:
        enable: true
        validate-on-migrate: true
        locations: classpath:db/migration,classpath:db/migration/postgresql
        url: jdbc:h2:mem:test_database;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        user: sa
        password: sa
        baseline-on-migrate: true
        baseline-version: 0
        sql-migration-suffixes: ddl
server:
    port: 9090
logging:
    level:
        root: info
        org.hibernate.sql: debug
        org.hibernate.type.descriptor.sql: trace
        io.r2dbc.postgresql.QUERY: debug
        io.r2dbc.postgresql.PARAM: debug